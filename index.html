<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./static/style.css" /> 
    </head>
    <body>
				<h1 class="header"> Solar Map </h1>
				<div id="map"></div>
				<script>
					function initMap() {
						var scranton = {lat: 41.418793, lng: -75.680906};
						var map = new google.maps.Map(document.getElementById('map'), {
							zoom: 15,
							center: scranton,
						});

						// define LatLng coordinates for polygon's path
						var polygonCoords = [
							{lat: 41.418793, lng: -75.680906},
							{lat: 41.418549, lng: -75.680440},
							{lat: 41.416466, lng: -75.682210},
							{lat: 41.416690, lng: -75.682769},
							// {lat: 41.418793, lng: -75.680906} // autocompleted 
						];

						// construct the polygon
						var polygon = new google.maps.Polygon({
							paths: polygonCoords,
							strokeColor: '#FF0000',
							strokeOpacity: 0.8,
							strokeWeight: 2,
							fillColor: 'FF0000',
							fillOpacity: 0.35
						});

						polygon.setMap(map);

						// probably won't need markers
						/*var marker = new google.maps.Marker({
							position: scranton,
							map: map
						});*/


					}
				</script>
				<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP6LR9lr37mI63AuD7muIJQSTFw2Xz4LU&callback=initMap">
				</script>
    </body>
</html>
